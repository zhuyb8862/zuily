<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader</title>
    <link rel="stylesheet" type="text/css" href="/resource/image-upload/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="/resource/image-upload/style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->
 <!-- 上传路径自己修改upload.js --> 
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/resource/image-upload/jquery.js"></script>
    <script type="text/javascript" src="/resource/image-upload/webuploader.min.js"></script>
    <script type="text/javascript" src="/resource/image-upload/upload.js"></script>
</body>
</html>
